<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Register - HomeService Pro')}"></head>

<body class="d-flex align-items-center min-vh-100 justify-content-center" style="background: var(--primary-gradient);">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">

                <!-- Brand -->
                <div class="text-center mb-4 text-white animate-fade-in">
                    <div class="mb-3">
                        <i class="fa-solid fa-user-plus fa-3x"></i>
                    </div>
                    <h1 class="h3 fw-bold">Join Us</h1>
                    <p class="text-white-50">Create your account in seconds.</p>
                </div>

                <!-- Register Card -->
                <div class="premium-card p-4 p-md-5 animate-fade-in" style="animation-delay: 0.1s;">
                    <h4 class="mb-4 fw-bold text-center" style="color: var(--primary-color);">Create Account</h4>

                    <form th:action="@{/register}" method="post">

                        <!-- Username -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="johndoe"
                                required autofocus>
                            <label for="username"><i class="fa-solid fa-user me-2 text-secondary"></i>Username</label>
                        </div>

                        <!-- Email -->
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="name@example.com" required>
                            <label for="email"><i class="fa-solid fa-envelope me-2 text-secondary"></i>Email
                                Address</label>
                        </div>

                        <!-- Password -->
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password" required>
                            <label for="password"><i class="fa-solid fa-lock me-2 text-secondary"></i>Password</label>
                        </div>

                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary w-100 py-3 mb-3 shadow-md">
                            Sign Up <i class="fa-solid fa-arrow-right ms-2"></i>
                        </button>
                    </form>

                    <div class="text-center">
                        <a href="/login" class="text-decoration-none fw-bold" style="color: var(--accent-color);">
                            Already have an account? Sign In
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
