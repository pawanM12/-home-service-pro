<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Book Service - HomeService Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">HomeService Pro</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/my-jobs">My Jobs</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/book">Book Service</a></li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-light btn-sm" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">Book a Service</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/book}" th:object="${job}" method="post">
                            <div class="mb-3">
                                <label for="serviceType" class="form-label">Service Type</label>
                                <select class="form-select" id="serviceType" th:field="*{serviceType}" required>
                                    <option value="" disabled selected>Select a Service</option>
                                    <option value="Plumbing">Plumbing</option>
                                    <option value="Electrical">Electrical</option>
                                    <option value="Cleaning">Cleaning</option>
                                    <option value="Carpentry">Carpentry</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="scheduledTime" class="form-label">Preferred Date & Time</label>
                                <input type="datetime-local" class="form-control" id="scheduledTime"
                                    th:field="*{scheduledTime}" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Confirm Booking</button>
                                <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
