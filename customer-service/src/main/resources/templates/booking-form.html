<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Book Service - HomeService Pro')}"></head>

<body>

    <nav th:replace="~{fragments :: navbar}"></nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <div class="text-center mb-4">
                    <h2 class="fw-bold animate-fade-in" style="color: var(--primary-color);">Book a Service</h2>
                    <p class="text-secondary animate-fade-in" style="animation-delay: 0.1s;">Fill in the details below
                        to schedule your expert.</p>
                </div>

                <div class="premium-card p-4 p-md-5 animate-fade-in" style="animation-delay: 0.2s;">
                    <form th:action="@{/book}" th:object="${job}" method="post">

                        <!-- Service Type -->
                        <div class="form-floating mb-3">
                            <select class="form-select" id="serviceType" th:field="*{serviceType}" required>
                                <option value="" disabled selected>Select a Service...</option>
                                <option value="Home Cleaning">Home Cleaning</option>
                                <option value="Plumbing">Plumbing</option>
                                <option value="Electrical">Electrical</option>
                                <option value="Gardening">Gardening</option>
                                <option value="Pest Control">Pest Control</option>
                            </select>
                            <label for="serviceType"><i class="fa-solid fa-list-check me-2 text-secondary"></i>Service
                                Type</label>
                        </div>

                        <!-- Description -->
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="description" th:field="*{description}"
                                placeholder="Describe the issue..." style="height: 100px" required></textarea>
                            <label for="description"><i
                                    class="fa-solid fa-align-left me-2 text-secondary"></i>Description</label>
                        </div>

                        <!-- Location -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="location" th:field="*{location}"
                                th:value="${customer.street + ', ' + customer.city + ', ' + customer.state + ' ' + customer.zipCode}"
                                placeholder="123 Main St" required>
                            <label for="location"><i class="fa-solid fa-map-pin me-2 text-secondary"></i>Address /
                                Location</label>
                        </div>

                        <!-- Scheduled Time -->
                        <div class="form-floating mb-4">
                            <input type="datetime-local" class="form-control" id="scheduledTime"
                                th:field="*{scheduledTime}" required>
                            <label for="scheduledTime"><i class="fa-solid fa-clock me-2 text-secondary"></i>Preferred
                                Time</label>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                Confirm Booking <i class="fa-solid fa-check ms-2"></i>
                            </button>
                            <a href="/dashboard" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments :: footer}"></footer>

</body>

</html>
