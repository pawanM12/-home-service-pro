<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Login - HomeService Pro')}"></head>

<body class="d-flex align-items-center min-vh-100 justify-content-center" style="background: var(--primary-gradient);">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">

                <!-- Brand Logo (Centered) -->
                <div class="text-center mb-4 text-white animate-fade-in">
                    <div class="mb-3">
                        <i class="fa-solid fa-house-chimney fa-3x"></i>
                    </div>
                    <h1 class="h3 fw-bold">HomeService Pro</h1>
                    <p class="text-white-50">Premium services, booked in seconds.</p>
                </div>

                <!-- Login Card -->
                <div class="premium-card p-4 p-md-5 animate-fade-in" style="animation-delay: 0.1s;">
                    <h4 class="mb-4 fw-bold text-center" style="color: var(--primary-color);">Welcome Back</h4>

                    <!-- Error Alert -->
                    <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center shadow-sm"
                        role="alert">
                        <i class="fa-solid fa-circle-exclamation me-2"></i>
                        <div>Invalid credentials. Please try again.</div>
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center shadow-sm"
                        role="alert">
                        <i class="fa-solid fa-check-circle me-2"></i>
                        <div>You have been logged out.</div>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <!-- Username -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="name@example.com" required autofocus>
                            <label for="username"><i class="fa-solid fa-envelope me-2 text-secondary"></i>Email or
                                Username</label>
                        </div>

                        <!-- Password -->
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password" required>
                            <label for="password"><i class="fa-solid fa-lock me-2 text-secondary"></i>Password</label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100 py-3 mb-3 shadow-md">
                            Sign In <i class="fa-solid fa-arrow-right ms-2"></i>
                        </button>

                        <div class="text-center">
                            <a href="/register" class="text-decoration-none fw-bold"
                                style="color: var(--accent-color);">
                                Create an Account
                            </a>
                        </div>
                    </form>
                </div>

                <p class="text-center mt-4 text-white-50 small">
                    &copy; 2025 HomeService Pro
                </p>
            </div>
        </div>
    </div>

</body>

</html>
