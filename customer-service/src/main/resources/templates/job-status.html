<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('My Bookings - HomeService Pro')}"></head>

<body>

    <nav th:replace="~{fragments :: navbar}"></nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold" style="color: var(--primary-color);">My Bookings</h2>
            <a href="/book" class="btn btn-primary shadow-sm">
                <i class="fa-solid fa-plus me-2"></i>New Booking
            </a>
        </div>

        <div class="premium-card p-0 overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover table-custom mb-0 align-middle">
                    <thead class="bg-light">
                        <tr>
                            <th class="py-3 px-4">Job #</th>
                            <th class="py-3 px-4">Service</th>
                            <th class="py-3 px-4">Description</th>
                            <th class="py-3 px-4">Scheduled Time</th>
                            <th class="py-3 px-4">Location</th>
                            <th class="py-3 px-4">Status</th>
                            <th class="py-3 px-4 text-end">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(jobs)}">
                            <td colspan="7" class="text-center py-5 text-muted">
                                <i class="fa-regular fa-calendar-xmark fa-2x mb-2 d-block"></i>
                                No bookings found. Start by booking a service!
                            </td>
                        </tr>

                        <tr th:each="job : ${jobs}">
                            <td class="px-4 fw-bold text-muted" th:text="${'#' + job.id}">#1</td>
                            <td class="px-4 fw-bold" th:text="${job.serviceType}">Plumbing</td>
                            <td class="px-4 text-secondary small" th:text="${#strings.abbreviate(job.description, 50)}">
                                Leak fix...</td>
                            <td class="px-4 text-secondary"
                                th:text="${#temporals.format(job.scheduledTime, 'MMM dd, yyyy HH:mm')}">Dec 12, 10:00
                            </td>
                            <td class="px-4 text-secondary" th:text="${job.location}">123 St</td>
                            <td class="px-4">
                                <span class="status-badge"
                                    th:classappend="${job.status == 'COMPLETED' ? 'badge-success' : (job.status == 'ACCEPTED' ? 'badge-primary' : 'badge-warning')}"
                                    th:text="${job.status}">PENDING</span>
                            </td>
                            <td class="px-4 text-end">
                                <!-- OTP Display -->
                                <div th:if="${job.status == 'ASSIGNED' || job.status == 'IN_PROGRESS'}" class="mb-2">
                                    <small class="text-secondary d-block" style="font-size: 0.75rem;">OTP Code:</small>
                                    <span class="badge bg-dark text-warning font-monospace" style="letter-spacing: 2px;"
                                        th:text="${job.completionOtp}">----</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments :: footer}"></footer>

</body>

</html>
