<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Jobs - HomeService Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">HomeService Pro</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/my-jobs">My Jobs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/book">Book Service</a></li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-light btn-sm" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">My Bookings</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Job ID</th>
                        <th>Service Type</th>
                        <th>Scheduled Time</th>
                        <th>Status</th>
                        <th>Provider</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="job : ${jobs}">
                        <td th:text="${job.id}">1</td>
                        <td th:text="${job.serviceType}">Plumbing</td>
                        <td th:text="${#temporals.format(job.scheduledTime, 'dd-MM-yyyy HH:mm')}">Date</td>
                        <td>
                            <span th:if="${job.status == 'PENDING'}" class="badge bg-warning text-dark">Pending</span>
                            <span th:if="${job.status == 'ASSIGNED'}" class="badge bg-info">Assigned</span>
                            <span th:if="${job.status == 'COMPLETED'}" class="badge bg-success">Completed</span>
                            <span th:if="${job.status == 'WAITING_FOR_PROVIDER'}" class="badge bg-secondary">Waiting for
                                Provider</span>
                        </td>
                        <td th:text="${job.providerId != null ? 'Assigned' : 'Pending'}">Provider</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(jobs)}">
                        <td colspan="5" class="text-center">No bookings found. <a href="/book">Book one now!</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
