<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Head Fragment -->

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">HomeService Pro</title>
    <!-- Bootstrap 5 CSS (No JS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet">
</head>

<!-- Navbar Fragment (CSS-Only Mobile Menu) -->

<body th:fragment="navbar">
    <nav class="navbar navbar-custom navbar-expand-lg navbar-dark sticky-top">
        <div class="container position-relative">
            <!-- Brand -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="/dashboard">
                <i class="fa-solid fa-house-chimney"></i>
                HomeService Pro
            </a>

            <!-- Mobile Toggler (CSS Hack) -->
            <label for="nav-toggle" class="navbar-toggler border-0">
                <span class="navbar-toggler-icon"></span>
            </label>
            <input type="checkbox" id="nav-toggle" />

            <!-- Links -->
            <div class="navbar-collapse">
                <ul class="navbar-nav ms-auto py-2 py-lg-0 px-3 px-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fa-solid fa-gauge-high me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <a class="nav-link" href="/my-jobs">
                            <i class="fa-solid fa-calendar-check me-1"></i> My Bookings
                        </a>
                    </li>
                    <!-- Future Profile Link -->
                    <li class="nav-item ms-lg-3 d-flex align-items-center text-white-50 d-none d-lg-block">
                        <span class="small">|</span>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="nav-link btn btn-link text-white border-0 bg-transparent"
                                style="text-decoration: none;">
                                <i class="fa-solid fa-right-from-bracket me-1"></i> Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

<!-- Footer Fragment -->
<footer th:fragment="footer" class="mt-auto py-4 bg-white border-top">
    <div class="container text-center">
        <p class="text-secondary small mb-0">
            &copy; 2025 HomeService Pro. Designed for Excellence.
        </p>
    </div>
</footer>

</html>
