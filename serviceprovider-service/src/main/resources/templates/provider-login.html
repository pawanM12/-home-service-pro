<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Provider Login - HomeService Pro')}"></head>

<body class="d-flex align-items-center min-vh-100 justify-content-center" style="background: var(--primary-gradient);">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">

                <!-- Brand Logo (Centered) -->
                <div class="text-center mb-4 text-white animate-fade-in">
                    <div class="mb-3">
                        <i class="fa-solid fa-briefcase fa-3x"></i>
                    </div>
                    <h1 class="h3 fw-bold">Provider Portal</h1>
                    <p class="text-white-50">Manage your jobs efficiently.</p>
                </div>

                <!-- Login Card -->
                <div class="premium-card p-4 p-md-5 animate-fade-in" style="animation-delay: 0.1s;">
                    <h4 class="mb-4 fw-bold text-center" style="color: var(--primary-color);">Provider Login</h4>

                    <!-- Error Alert -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="fa-solid fa-circle-exclamation me-2"></i> <span th:text="${error}">Error</span>
                    </div>

                    <form action="/provider/login" method="post">
                        <!-- Email -->
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="name@example.com" required autofocus>
                            <label for="email"><i class="fa-solid fa-envelope me-2 text-secondary"></i>Provider
                                Email</label>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100 py-3 mb-3 shadow-md">
                            Access Portal <i class="fa-solid fa-arrow-right ms-2"></i>
                        </button>
                    </form>
                </div>

                <p class="text-center mt-4 text-white-50 small">
                    &copy; 2025 HomeService Pro
                </p>
            </div>
        </div>
    </div>

</body>

</html>
