<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Provider Portal - HomeService Pro')}"></head>

<body>

    <!-- Simplified Provider Nav -->
    <nav class="navbar navbar-custom navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <i class="fa-solid fa-briefcase"></i> Provider Portal
            </a>
            <div class="ms-auto text-white">
                <a th:href="@{/provider/login}" class="btn btn-sm btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">

        <!-- Welcome Header -->
        <div class="mb-5 animate-fade-in">
            <h2 class="fw-bold" style="color: var(--primary-color);">Welcome, <span
                    th:text="${provider.name}">Provider</span>!</h2>
            <p class="text-secondary">Manage your jobs and assignments.</p>
        </div>

        <!-- Stats Row -->
        <div class="row g-4 mb-5 animate-fade-in" style="animation-delay: 0.1s;">
            <div class="col-md-4">
                <div class="premium-card p-4 d-flex align-items-center">
                    <div class="rounded-circle bg-light p-3 me-3 text-primary">
                        <i class="fa-solid fa-clipboard-list fa-2x"></i>
                    </div>
                    <div>
                        <h5 class="fw-bold mb-0">Pending</h5>
                        <p class="text-muted mb-0 small">New Requests</p>
                    </div>
                </div>
            </div>
            <!-- Add more stats as needed -->
        </div>

        <!-- Pending Jobs List -->
        <h4 class="fw-bold mb-3 animate-fade-in" style="animation-delay: 0.2s;">Available Jobs</h4>

        <div class="premium-card p-0 overflow-hidden animate-fade-in" style="animation-delay: 0.3s;">
            <div class="table-responsive">
                <table class="table table-hover table-custom mb-0 align-middle">
                    <thead class="bg-light">
                        <tr>
                            <th class="py-3 px-4">Service Type</th>
                            <th class="py-3 px-4">Location</th>
                            <th class="py-3 px-4">Description</th>
                            <th class="py-3 px-4">Time</th>
                            <th class="py-3 px-4 text-end">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(pendingJobs)}">
                            <td colspan="5" class="text-center py-5 text-muted">
                                <i class="fa-solid fa-coffee fa-2x mb-2 d-block"></i>
                                No pending jobs available at the moment.
                            </td>
                        </tr>

                        <tr th:each="job : ${pendingJobs}">
                            <td class="px-4 fw-bold" th:text="${job.serviceType}">Service</td>
                            <td class="px-4" th:text="${job.location}">Location</td>
                            <td class="px-4 small text-secondary" th:text="${#strings.abbreviate(job.description, 30)}">
                                Desc</td>
                            <td class="px-4 text-secondary"
                                th:text="${#temporals.format(job.scheduledTime, 'dd/MM HH:mm')}">Time</td>
                            <td class="px-4 text-end">
                                <form th:action="@{/provider/job/{id}/accept(id=${job.id})}" method="post">
                                    <input type="hidden" name="providerId" th:value="${provider.id}" />
                                    <input type="hidden" name="email" th:value="${email}" />
                                    <button type="submit" class="btn btn-sm btn-accent shadow-sm">
                                        Accept <i class="fa-solid fa-check ms-1"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments :: footer}"></footer>

</body>

</html>
